{% load static %}


<header>
    <div class="container-header">
        <div class="left-header">
            <div class="spotify-logo">
                <img src="{% static 'app/images/spotify_logo.png' %}">
            </div>
            <div class="home-button">
                <a href="{% url 'home' %}"><img src="{% static 'app/images/home.png' %}"></a>
            </div>
<div class="search">
    <form method="GET" action="{% url 'search_songs' %}">
        <div class="search-input">
            <input class="search-input-field" type="text" name="query" placeholder="Что хочешь включить?">
            <div class="search-icon">
                <button class="btn-src" type="submit">
                    <img src="{% static 'app/images/search.png' %}">
                </button>
            </div>
        </div>

    </form>
    {% if user.is_staff %}
        <div class="admin-options">
            <div><a href="{% url 'add-category' %}">Добавить категорию</a></div>
            <div><a href="{% url 'add-singer' %}">Добавить исполнителя</a></div>
            <div><a href="{% url 'add-song' %}">Добавить песню</a></div>
        </div>



    {% endif %}
</div>
        </div>
    </div>
    <div class="right-header">
        <div class="ring">
            <img src="{% static 'app/images/ring.png' %}">
        </div>
        <div class="profile">
            <a href="{% url 'profile' %}">
                <img src="{% static 'app/images/profile.png' %}">
            </a>

        </div>

    </div>
</header>
