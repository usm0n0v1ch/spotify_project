{% extends 'app/layouts/base.html' %}

{% load static %}

{% block title %}Удалить песню {% endblock %}

{% block content %}
<div>
    <h1>Вы уверены, что хотите удалить эту песню? {{ song.name }}</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Удалить</button>
        <a style="background: red; border-radius: 5px;padding:5px" href="{% url 'add-song' %}">Отмена</a>
    </form>
</div>



{% endblock %}
